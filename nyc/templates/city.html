{% extends 'mymaster.html' %}

{% block mymessage %}
<div class="box">

    <!-- Jumbotron -->
    <div class="bg-image" 
         style="background-image: url('https://wallpapercave.com/wp/wp8272050.jpg'); height: 100vh;">
      <h1 class="mb-3 h1">New York City Guide</h1>
  
      <p>Wondering about fun activities to do in the big city? Check out this
        directory of activities in each borough!</p>
        <div class="navbar-brand "
        <ul>
            {% for borough in boroughs %}
            <li><a href="{% url 'borough' borough %}">{{ borough|title }}</a></li>
            {% endfor %}
        </ul>
        </div>
    </div>
    <!-- Jumbotron -->
  
  </div>
{% endblock %}
